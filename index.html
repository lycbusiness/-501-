<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>战锤图片</title>  
    <style>  
        /* 基本样式和布局 */  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #f0f0f0;  
        }  
        .nav {  
            position: fixed;  
            top: 10px;  
            right: 10px;  
            z-index: 1000;  
        }  
        .nav a {  
            text-decoration: none;  
            color: #000;  
            margin: 0 5px;  
            padding: 5px 10px;  
            border: 1px solid #ccc;  
            border-radius: 5px;  
        }  
        .nav a:hover {  
            background-color: #eee;  
        }  
        .gallery {  
            display: flex;  
            flex-wrap: wrap;  
            justify-content: center;  
            margin-top: 60px; /* 为导航栏留出空间 */  
            padding: 20px;  
        }  
        .gallery img {  
            max-width: 30%;  
            margin: 1%;  
            border: 2px solid #ccc;  
            border-radius: 8px;  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  
            transition: transform 0.2s;  
        }  
        .gallery img:hover {  
            transform: scale(1.05);  
        }  
    </style>  
</head>  
<body>  
    <div class="nav">  
        <a href="index.html" class="active">图片</a>  
        <a href="sources.html">图片来源</a>  
        <a href="citations.html">相关引用</a>  
    </div>  
    <div class="gallery">  
        <!-- 图片画廊内容开始 -->  
        <img src="机械神甫.jpg" alt="战锤图片1">  
        <img src="王座.jpg" alt="战锤图片2">  
        <img src="皇帝.jpg" alt="战锤图片3">  
        <!-- 可以继续添加更多图片 -->  
        <!-- 图片画廊内容结束 -->  
    </div>  
</body>  
</html>
